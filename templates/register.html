{% extends 'base.html' %}

{% block title %}
注册
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}

{% block mian %}
<h3 class="page-title">登录</h3>
    <form method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号码" name="telephone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="输入密码" name="password">
            </div>
            <div>
                <input type="password" class="form-control" placeholder="确认密码" name="password_confirm">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">注册</button>
            </div>
        </div>
    </form>
{% endblock %}
